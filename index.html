
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de servico</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin: 15px 0 5px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    textarea { resize: vertical; }
    button { margin-top: 15px; padding: 12px; width: 100%; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
    .btn-whatsapp { background: #25d366; color: white; }
    .btn-visualizar { background: #007bff; color: white; }
    .btn-download { background: #6c757d; color: white; }
    .btn-instagram { background: transparent; border: none; margin-top: 20px; display: flex; justify-content: center; }
    .btn-instagram img { width: 40px; height: 40px; }
    .logo { display: block; margin: 0 auto 20px; max-width: 180px; }
  </style>
</head>
<body>
  <div class="container">
    <img src="logotipo.png" alt="INSTITUTO MOISES AVELINO" class="logo">
    <h2>Formulário de servico</h2>
    <form id="formulario">
      <label for="cliente">Cliente</label>
      <input type="text" id="cliente" name="cliente" placeholder="Digite o nome do cliente" required>

      <label for="paciente">Paciente</label>
      <input type="text" id="paciente" name="paciente" placeholder="Digite o nome do paciente">

      <label for="cor">Cor (Escala Vita Clássica)</label>
      <input type="text" id="cor" name="cor" placeholder="Ex: A1, A2, B1">

      <label for="servico">Serviço</label>
      <select id="servico" name="servico" required>
        <option value="">Selecione um serviço</option>
        <option value="coroa">Coroa</option>
        <option value="protocolo">Protocolo</option>
        <option value="faceta">Faceta</option>
        <option value="planejamento">Planejamento</option>
        <option value="inlay_only">Inlay/Onlay</option>
        <option value="coroa_implante">Coroa Implante</option>
      </select>

      <label for="material">Material</label>
      <select id="material" name="material" required>
        <option value="">Selecione um material</option>
        <option value="zirconia">Zircônia</option>
        <option value="emax">Emax</option>
        <option value="pmma">PMMA</option>
      </select>

      <label for="obs">Observação</label>
      <textarea id="obs" name="obs" rows="3" placeholder="Digite observações"></textarea>

      <button type="button" class="btn-whatsapp" onclick="enviarWhatsApp()">Enviar para WhatsApp</button>
      <button type="button" class="btn-visualizar" onclick="abrirTabela()">Visualizar Tabela</button>
      <button type="button" class="btn-download" onclick="baixarCSV()">Baixar Tabela</button>
    </form>

    <button class="btn-instagram" onclick="window.open('https://www.instagram.com/instituto_moises_avelino_', '_blank')">
      <img src="instagram.jpg" alt="Instagram">
    </button>
  </div>

<script>
function enviarWhatsApp() {
  const cliente = document.getElementById('cliente').value;
  const paciente = document.getElementById('paciente').value;
  const cor = document.getElementById('cor').value;
  const servico = document.getElementById('servico').value;
  const material = document.getElementById('material').value;
  const obs = document.getElementById('obs').value;

  const mensagem = `Cliente: ${cliente}%0A
Paciente: ${paciente}%0A
Cor: ${cor}%0A
Serviço: ${servico}%0A
Material: ${material}%0A
Observação: ${obs}`;

  window.open(`https://wa.me/5571992863990?text=${mensagem}`, "_blank");
}

function abrirTabela() {
  const tabelaHTML = `
    <html>
    <head>
      <title>Tabela de Serviços</title>
      <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background: #f4f4f4; }
      </style>
    </head>
    <body>
      <h2>Tabela de Serviços</h2>
      <table>
        <thead>
          <tr>
            <th>Serviço</th>
            <th>Materiais Disponíveis</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Coroa</td><td>Zircônia, Emax, PMMA</td></tr>
          <tr><td>Protocolo</td><td>Zircônia, PMMA</td></tr>
          <tr><td>Faceta</td><td>Emax</td></tr>
          <tr><td>Planejamento</td><td>PMMA</td></tr>
          <tr><td>Inlay/Onlay</td><td>Emax</td></tr>
          <tr><td>Coroa Implante</td><td>Zircônia, Emax</td></tr>
        </tbody>
      </table>
    </body>
    </html>
  `;

  const novaAba = window.open("", "_blank");
  novaAba.document.write(tabelaHTML);
  novaAba.document.close();
}

function baixarCSV() {
  const csvContent = `Serviço,Materiais Disponíveis
Coroa,"Zircônia, Emax, PMMA"
Protocolo,"Zircônia, PMMA"
Faceta,"Emax"
Planejamento,"PMMA"
Inlay/Onlay,"Emax"
Coroa Implante,"Zircônia, Emax"`;

  const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement("a");
  const url = URL.createObjectURL(blob);
  link.setAttribute("href", url);
  link.setAttribute("download", "tabela1.jpg");
  link.style.visibility = "tabela1.jpg";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>
</body>
</html>
